<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Revolution</title>
    <link rel="stylesheet" href="/styles/main.scss" />
    <link rel="websire icon" href="./image/favicon.png" />
    <script type="module" src="/js/main.ts" defer></script>
  </head>

  <body>
    {{> header }}
    <main>
      <section class="logo_section">
        <div class="container">
          <div class="content">
            <a href="index.html" class="logo">
              <img src="./image/logo.webp" alt="logo" />
            </a>
          </div>
        </div>
      </section>
      <section class="contact">
        <div class="container">
          <div class="content">
            <form>
              <input class="input_data" type="text" placeholder="name"/>
              <input class="input_data" type="email" placeholder="email"/>
              <textarea placeholder="message" class="area_data"></textarea>
              <button class="form_btn">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    {{> footer }}
  </body>
</html>
